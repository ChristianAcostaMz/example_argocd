grafana:
  enabled: false  # ‚ùå No instalar Grafana

prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    retention: 7d

alertmanager:
  enabled: true
  alertmanagerSpec:
    replicas: 1

defaultRules:
  create: true

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: false  # evitar errores con PodSecurity policies

