apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ChristianAcostaMz/example_argocd.git
    targetRevision: main
    chart: grafana
    helm:
      repoURL: https://grafana.github.io/helm-charts
      valueFiles:
        - apps/grafana/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
